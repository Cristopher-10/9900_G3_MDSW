  /* Menú lateral */
  #btn-menu {
    display: none;
  }
  
  .contenedor-menu {
    position: absolute;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    transition: all 500ms ease;
    opacity: 0;
    visibility: hidden;
  }
  
  #btn-menu:checked ~ .contenedor-menu {
    opacity: 1;
    visibility: visible;
  }
  
  .cont-menu {
    width: 100%;
    max-width: 250px;
    background: #1c1c1c;
    height: 100vh;
    position: relative;
    transition: all 500ms ease;
    transform: translateX(-100%);
  }
  
  #btn-menu:checked ~ .contenedor-menu .cont-menu {
    transform: translateX(0%);
  }
  
  .cont-menu nav {
    transform: translateY(15%);
  }
  
  .cont-menu nav a {
    display: block;
    text-decoration: none;
    padding: 20px;
    color: #c7c7c7;
    border-left: 5px solid transparent;
    transition: all 400ms ease;
  }
  
  .cont-menu nav a:hover {

  }

    var email = document.getElementById('email').value.trim();

        mostrarMensajeError('nombre', 'El campo Nombre es requerido.');

    }

    if (apellido === '') {

        return false;
    }

    if (direccion === '') {
        mostrarMensajeError('direccion', 'El campo Dirección es requerido.');
        return false;
    }

    if (email === '') {
        mostrarMensajeError('email', 'El campo Email es requerido.');
        return false;
    } else if (!validarEmail(email)) {
        mostrarMensajeError('email', 'Ingresa un email válido.');
        return false;
    }

    if (!verificarLongitudTelefono()) {
        return false;
    }

    // Resto del código para validaciones adicionales...

    return true; // Permitir que se envíe el formulario si los campos son válidos
}



    function mostrarMensajeError(campo, mensaje) {
      var errorElement = document.getElementById(campo + '-error');
      var campoElement = document.getElementById(campo);

      if (!errorElement) {
        errorElement = document.createElement('p');
        errorElement.id = campo + '-error';
        errorElement.className = 'error-message';
        errorElement.innerHTML = mensaje;

        campoElement.parentNode.insertBefore(errorElement, campoElement.nextSibling);
      } else {
        errorElement.innerHTML = mensaje;
      }

      campoElement.classList.add('error-input');
    }

    function quitarMensajeError(campo) {
    var errorElement = document.getElementById(campo + '-error');
    var campoElement = document.getElementById(campo);

    if (errorElement) {
        errorElement.innerHTML = '';
    }

    campoElement.classList.remove('error-input');
}


    function bloquearCaracteresInvalidos(event) {
      var key = event.key;
      var regex = /^[a-zA-Z\s]*$/;

      if (!regex.test(key) && !event.ctrlKey) {
        event.preventDefault();
        mostrarMensajeError(event.target.id, 'Solo se permiten letras y espacios.');
      }
    }

    function bloquearCaracteresNoNumericos(event) {
      var key = event.key;
      var regexNumeros = /^[0-9]+$/;

      if (!regexNumeros.test(key) && !event.ctrlKey) {
        event.preventDefault();
        mostrarMensajeError(event.target.id, 'Solo se permiten números.');
      }
    }
    function verificarLongitudTelefono() {
    var telefono = document.getElementById('telefono').value.trim();
    if (telefono.length !== 10) {
        mostrarMensajeError('telefono', 'El número de teléfono debe contener exactamente 10 dígitos.');
        return false;
    }
    return true;
}
